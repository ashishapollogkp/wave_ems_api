<!-- Page-Title -->

<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">
          Generate Salary

          <a id="ExportExcelData" download href=""></a>
        </h4>
        <!-- sample modal content -->
    </div>
</div>
<div class="row">
  <div class="col-xl-12" *ngIf="tabChange == 'view_id'">
    <div class="card">
      <div class="card-body">
        <h4 class="header-title m-t-0 m-b-30">Generate Salary Slip</h4>
        <form id="profileupdateBasic" #catForm="ngForm">
          <div class="row">
            <div class="col-xl-4">
              <div class="form-group">
                <label for="userName">Company<span class="require">*</span></label>
                <select class="form-control" name="company_code" id="company_code" [(ngModel)]="submitObj.company_code" checkMandatory="true" (focus)="onFocus()">
                  <option value="">Select company</option>
                  <option *ngFor="let item of companyList let i=index" value="{{item.company_code}}">{{item.name}}</option>
                </select>
                <span class="ng-hide displayError" id="company_code_error"></span>
              </div>
              <div class="form-group">
                <label for="userName">Select Month<span class="require">*</span></label>
                <select class="form-control" name="month" id="pay_code" [(ngModel)]="submitObj.month" checkMandatory="true" (focus)="onFocus()">
                  <option value="">Select month</option>
                  <option value="01">Jan</option>
                  <option value="02">Feb</option>
                  <option value="03">Mar</option>
                  <option value="04">Apr</option>
                  <option value="05">May</option>
                  <option value="06">Jun</option>
                  <option value="07">Jul</option>
                  <option value="08">Aug</option>
                  <option value="09">Sep</option>
                  <option value="10">Oct</option>
                  <option value="11">Nov</option>
                  <option value="12">Dec</option>
                </select>
                <span class="ng-hide displayError" id="month_error"></span>
              </div>
              <div class="form-group">
                <label for="userName">Year<span class="require">*</span></label>
                <select class="form-control" name="year" id="year" [(ngModel)]="submitObj.year" checkMandatory="true" (focus)="onFocus()">
                  <option value="">Select year</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                </select>
                <span class="ng-hide displayError" id="year_error"></span>
              </div>
              <div class="form-group text-left m-b-0">
                <button *ngIf="setCreate" class="btn btn-primary waves-effect waves-light" (click)="CreateSubmit()" type="button">
                  Submit
                </button>
                <button *ngIf="setUpdate" class="btn btn-primary waves-effect waves-light" (click)="updateSubmit()" type="button">
                  Update
                </button>
                <button type="reset" class="btn btn-warning waves-effect waves-light m-l-5">
                  Reset
                </button>
              </div>
            </div>
            <div class="col-xl-8">
              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Company</th>
                      <th>Month</th>
                      <th>Year</th>
                      <th style="width: 100px;">Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="salarySlipList.length > 0">
                    <tr *ngFor="let item of salarySlipList let i=index">
                      <td>{{i+1}}</td>
                      <td>{{item.pay_code}}</td>
                      <td>{{item.month}}</td>
                      <td>{{item.year}}</td>
                      <td class="actions">
                        <a href="javascript:void(0)" (click)="downloadSalaryMaster(item.id)" class="btn2 btn-icon waves-effect btn-primary m-b-5"><i class="fa fa-download"></i></a>
                        <a href="javascript:void(0)" (click)="deleteSubmit(item.id)" class="btn2 btn-icon waves-effect btn-danger m-b-5"><i class="fa fa-trash-o"></i></a>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="salarySlipList.length == 0">
                    <tr class="text-center">
                      <td colspan="5"> <strong>No Data Found</strong> </td>
                    </tr>
                  </tbody>
                </table>

              </div>
              <div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                <ul class="pagination">
                  <li class="paginate_button page-item previous disabled" id="datatable_previous" *ngIf="setPageNo" (click)="previousSubmit()"><a href="javascript:void(0);"  aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                  <li class="paginate_button page-item next" id="datatable_next" *ngIf="setPageNoNext" (click)="nextSubmit()"><a href="javascript:void(0);"  aria-controls="datatable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                </ul>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div><!-- end col -->
  <!-- generate salary slip -->

</div>
<!-- end row -->

<div class="row">
    <!--  -->
    <div class="modal fade" id="changesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>Submission Successful !!!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <!--  -->
    <div class="modal fade" id="deletesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>You want to delete Salary Master !!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" (click)="deleteRow(targetindex)">Yes</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deletesalarysubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>You want to delete Salary Slip !!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" (click)="deleteSalarySlipRow(targetindex)">Yes</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
