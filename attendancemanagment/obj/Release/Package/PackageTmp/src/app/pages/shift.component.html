<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Shift</h4>
    </div>
</div>
<div class="row">
    <div class="col-xl-4">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title m-t-0 m-b-30">Add New</h4>

                <form id="profileupdateBasic" #catForm="ngForm">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Shift Code</label>
                                <input type="text" name="shift_code" placeholder="Ex. A1" class="form-control" id="shift_code" [(ngModel)]="submitObj.shift_code" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="shift_code_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Shift Name</label>
                                <input type="text" name="shift_name" placeholder="Ex. A1" class="form-control" id="shift_name" [(ngModel)]="submitObj.shift_name" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="shift_name_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">In Time(24 hr)</label>
                                <input type="text" name="start_time" placeholder="Ex- 00:00:00" class="form-control" id="start_time" [(ngModel)]="submitObj.start_time" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="start_time_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Out Time(24 hr)</label>
                                <input type="text" name="end_time" placeholder="Ex- 00:00:00" class="form-control" id="end_time" [(ngModel)]="submitObj.end_time" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="end_time_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">grace_time (mint)</label>
                                <input type="text" name="grace_time" placeholder="Ex- 15" class="form-control" id="grace_time" [(ngModel)]="submitObj.grace_time" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="grace_time_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Payroll Area</label>
                                <select name="pay_code" class="form-control" id="pay_code" [(ngModel)]="submitObj.pay_code" checkMandatory="true" (focus)="onFocus()">
                                    <option value=""></option>
                                    <option *ngFor="let item of keyValueList let i=index" value="{{item.company_code}}">{{item.name}}({{item.company_code}})</option>
                                </select>
                                <span class="ng-hide displayError" id="pay_code_error"></span>
                            </div>
                        </div>
                        
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Latitude</label>
                                <input type="text" name="latitude" placeholder="" class="form-control" id="latitude" [(ngModel)]="submitObj.latitude" (focus)="onFocus()">
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Longitude</label>
                                <input type="text" name="longitude" placeholder="" class="form-control" id="longitude" [(ngModel)]="submitObj.longitude" (focus)="onFocus()">
                            </div>
                        </div>

                        <div class="col-xl-12">
                            <div class="form-group text-left m-b-0">
                                <button *ngIf="setCreate" class="btn btn-primary waves-effect waves-light" (click)="CreateSubmit()" type="button">
                                    Submit
                                </button>
                                <button *ngIf="setUpdate" class="btn btn-primary waves-effect waves-light" (click)="updateSubmit()" type="button">
                                    Update
                                </button>
                                <button type="reset" class="btn btn-warning waves-effect waves-light m-l-5">
                                    Reset
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div><!-- end col -->
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title m-t-0 m-b-30">Shift</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Grace Time</th>
                                <th>Company</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="responseData.length > 0">
                            <tr *ngFor="let item of responseData let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.shift_code}}</td>
                                <td>{{item.shift_name}}</td>
                                <td>{{item.start_time}}</td>
                                <td>{{item.end_time}}</td>
                                <td>{{item.grace_time}}</td>
                                <td>{{item.pay_code}}</td>
                                <td class="actions">
                                    <a href="javascript:void(0)" (click)="editSubmit(i)" class="btn2 btn-icon waves-effect btn-success m-b-5"><i class="fa fa-pencil"></i></a>
                                    <a href="javascript:void(0)" (click)="deleteSubmit(item.id)" class="btn2 btn-icon waves-effect btn-danger m-b-5"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="responseData.length == 0">
                            <tr class="text-center">
                                <td colspan="9"> <strong>No Data Found</strong> </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <!--<div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="datatable_previous"><a href="javascript:void(0);" *ngIf="setPageNoNext" aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                        <li class="paginate_button page-item next" id="datatable_next"><a href="javascript:void(0);" *ngIf="setPageNo" aria-controls="datatable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                    </ul>
                </div>-->
            </div>
        </div>
    </div><!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <!--  -->
    <div class="modal fade" id="changesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>Submission Successful !!!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <!--  -->
    <div class="modal fade" id="deletesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>You want to delete this shift !!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" (click)="deleteRow(targetindex)">Yes</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
