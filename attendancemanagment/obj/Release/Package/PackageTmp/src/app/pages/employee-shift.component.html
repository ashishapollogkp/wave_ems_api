<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">        
        <h4 class="page-title">Employee Shift</h4>
    </div>
</div>
<a id="ExportExcelData" target="_blank" download href=""></a>
<div class="row">
    <div class="col-xl-4">
        <div class="card table-responsive">
            <div class="card-body">
                <div class="row" id="profileupdateBasic">
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="userName">Employee Id</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="text" name="employee_code" placeholder="Employee id" class="form-control single-line ui-autocomplete-input" id="employee_code" [(ngModel)]="submitObj.employee_code" checkMandatory="true" (ngModelChange)="typeHeadSubmit();" autocomplete="off" (focus)="onFocus()">
                            </div>
                            <span class="ng-hide displayError" id="employee_code_error"></span>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="userName">From Date <span class="require">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar-o"></i></span>
                                </div>
                                <input type="text" name="from_date" placeholder="dd/mm/yyyy" class="form-control" id="from_date" [(ngModel)]="submitObj.from_date" checkMandatory="true" readonly autocomplete="off" (focus)="onFocus()">
                            </div>
                            <span class="ng-hide displayError" id="from_date_error"></span>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="userName">To Date <span class="require">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar-o"></i></span>
                                </div>
                                <input type="text" name="to_date" placeholder="dd/mm/yyyy" class="form-control" id="to_date" [(ngModel)]="submitObj.to_date" checkMandatory="true" readonly autocomplete="off" (focus)="onFocus()">
                            </div>
                            <span class="ng-hide displayError" id="to_date_error"></span>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group">
                            <label for="userName">Shift</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-shield"></i></span>
                                </div>
                                <select class="form-control" name="shift" id="shift" [(ngModel)]="submitObj.shift" checkMandatory="true" (focus)="onFocus()">
                                    <option value=""></option>
                                    <option *ngFor="let item of shiftData let i=index" value="{{item.shift_code}}">{{item.shift_name}}</option>
                                </select>
                            </div>
                            <span class="ng-hide displayError" id="shift_error"></span>
                        </div>
                    </div>
                    <div class="col-xl-12">
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" value="Search" (click)="CreateSubmit();">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-8" id="Gridpdf">
        <div class="card table-responsive">
            <div class="card-body">
                <div class="row" id="profileupdateBasic2">
                    <div class="col-xl-11">
                        <div class="row">
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label for="userName">Employee Id</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                        </div>
                                        <input type="text" name="employee_code" placeholder="Employee id" class="form-control" id="employee_code1" [(ngModel)]="submitObj.employee_code1" (focus)="onFocus1()">
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label for="userName">From Date <span class="require">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-calendar-o"></i></span>
                                        </div>
                                        <input type="text" name="from_date" placeholder="dd/mm/yyyy" class="form-control" id="from_date1" checkMandatory="true" readonly autocomplete="off" (focus)="onFocus1()">
                                    </div>
                                    <span class="ng-hide displayError" id="from_date1_error"></span>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label for="userName">To Date <span class="require">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-calendar-o"></i></span>
                                        </div>
                                        <input type="text" name="to_date1" placeholder="dd/mm/yyyy" class="form-control" id="to_date1" checkMandatory="true" readonly autocomplete="off" (focus)="onFocus1()">
                                    </div>
                                    <span class="ng-hide displayError" id="to_date1_error"></span>
                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <label for="userName">Shift</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-shield"></i></span>
                                        </div>
                                        <select class="form-control" name="shift1" id="shift1" [(ngModel)]="submitObj.shift1" (focus)="onFocus1()" (ngModelChange)="searchSubmit()">
                                            <option value=""></option>
                                            <option *ngFor="let item of shiftData let i=index" value="{{item.shift_code}}">{{item.shift_name}}</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-1">
                        <div class="form-group">
                            <label style="visibility: hidden;" for="userName">Shift</label>
                            <input type="button" class="btn btn-primary" value="Search" style="padding: 5px;" (click)="searchSubmit();">
                        </div>
                    </div>
                </div>
                <!--<div class="col-sm-12" style="clear: both;">

                    <div class="dropdown float-right">
                        <button class="dropdown-toggle1 card-drop1 btn btn-primary" title="download employee master" (click)="pdfSubmit();">
                            Dwonload PDF <i class="fa fa-download"></i>
                        </button>
                    </div>
                </div>

                <div class="col-sm-12 text-center" style="clear: both;">
                    <h4 class="header-title1 m-t-0">Employee Shift</h4>
                    <p class="header-title1 m-t-0">{{submitObj.from_date}} To {{submitObj.to_date}}</p>
                </div>-->               


                <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="row">
                        <table id="datatable" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%; border: 1px solid gainsboro;">
                            <thead>
                                <tr>
                                    <th>Employee Id</th>
                                    <th>From Date</th>
                                    <th>To Date</th>
                                    <th>Shift</th>
                                    <th>Company</th>
                                </tr>
                            </thead>

                            <tbody *ngIf='responseData.length > 0'>
                                <tr *ngFor="let item of responseData let i=index">
                                    <td>{{item.employee_id}}</td>
                                    <td>{{item.from_date | date: "dd/MM/yyyy"}}</td>
                                    <td>{{item.to_date | date: "dd/MM/yyyy"}}</td>
                                    <td>{{item.shift}}</td>
                                    <td>{{item.pay_code}}</td>
                                </tr>
                            </tbody>
                            <tbody *ngIf='responseData.length == 0'>
                                <tr>
                                    <td class="text-center" colspan="6"> <strong>No Data Found</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-5">
                            <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite"></div>
                        </div>
                        <div class="col-sm-12 col-md-7">
                            <div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                                <ul class="pagination float-right">
                                    <li class="paginate_button page-item previous" *ngIf="setPageNo" id="datatable_previous"><a href="javascript:void(0)" (click)="previousSubmit()" aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                                    <li class="paginate_button page-item next" *ngIf="setPageNoNext" id="datatable_next"><a href="javascript:void(0)" (click)="nextSubmit()" aria-controls="datatable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
    </div><!-- end col -->
</div>
<!-- end row -->
