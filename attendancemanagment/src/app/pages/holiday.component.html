<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Holiday</h4>
    </div>
</div>
<div class="row">
    <div class="col-xl-4">
        <div class="card">
            <div class="card-body">
                <h4 class="header-title m-t-0 m-b-30">Add New</h4>

                <form id="profileupdateBasic" #catForm="ngForm">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Title</label>
                                <input type="text" name="title" placeholder="Ex. holi" class="form-control" id="title" [(ngModel)]="submitObj.title" checkMandatory="true" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="title_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Date (yyyy-mm-dd)</label>
                                <input type="text" name="holidayDate" placeholder="Date" class="form-control" id="holidayDate" [(ngModel)]="submitObj.holidayDate" checkMandatory="true" autocomplete="off" (focus)="onFocus()">
                                <span class="ng-hide displayError" id="holidayDate_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group">
                                <label for="userName">Company</label>
                                <select name="pay_code" class="form-control" id="pay_code" [(ngModel)]="submitObj.pay_code" checkMandatory="true" (focus)="onFocus()">
                                    <option value=""></option>
                                    <option *ngFor="let item of keyValueList let i=index" value="{{item.company_code}}">{{item.name}}</option>
                                </select>
                                <span class="ng-hide displayError" id="pay_code_error"></span>
                            </div>
                        </div>
                        <div class="col-xl-12">
                            <div class="form-group text-left m-b-0">
                                <button *ngIf="setCreate" class="btn btn-primary waves-effect waves-light" (click)="CreateSubmit()" type="button">
                                    Submit
                                </button>
                                <button *ngIf="setUpdate" class="btn btn-primary waves-effect waves-light" (click)="updateSubmit()" type="button">
                                    Update
                                </button>
                                <button type="reset" class="btn btn-warning waves-effect waves-light m-l-5">
                                    Reset
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div><!-- end col -->
    <div class="col-xl-8">
        
        <div class="card">
            <div class="card-body">
                <h4 class="header-title m-t-0 m-b-30">Holiday</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Company Code</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="responseData.length > 0">
                            <tr *ngFor="let item of responseData let i=index">
                                <td>{{i+1}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.holidayDate}}</td>
                                <td>{{item.name}}</td>
                                <td class="actions">
                                    <a href="javascript:void(0)" (click)="editSubmit(i)" class="btn2 btn-icon waves-effect btn-success m-b-5"><i class="fa fa-pencil"></i></a>
                                    <a href="javascript:void(0)" (click)="deleteSubmit(item.id)" class="btn2 btn-icon waves-effect btn-danger m-b-5"><i class="fa fa-trash-o"></i></a>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="responseData.length == 0">
                            <tr class="text-center">
                                <td colspan="5"> <strong>No Data Found</strong> </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <!--<div class="dataTables_paginate paging_simple_numbers" id="datatable_paginate">
                    <ul class="pagination">
                        <li class="paginate_button page-item previous disabled" id="datatable_previous"><a href="javascript:void(0);" *ngIf="setPageNoNext" aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                        <li class="paginate_button page-item next" id="datatable_next"><a href="javascript:void(0);" *ngIf="setPageNo" aria-controls="datatable" data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
                    </ul>
                </div>-->
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h4 class="header-title m-t-0 m-b-30">Holiday Calander</h4>
                <div id="calendar"></div>
            </div>
        </div>
    </div><!-- end col -->
</div>
<!-- end row -->

<div class="row">
    <!--  -->
    <div class="modal fade" id="changesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>Submission Successful !!!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <!--  -->
    <div class="modal fade" id="deletesubmit" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="text-success">
                            <strong>You want to delete this employee !!</strong>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success btn-sm" (click)="deleteRow(targetindex)">Yes</button>
                            <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
